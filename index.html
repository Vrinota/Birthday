<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>For My Girl ❤️</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

<!-- Background Music -->
<audio id="bg-music" src="country club.mp3" loop></audio>

<div class="container d-flex align-items-center justify-content-center min-vh-100">
  
  <!-- Password Screen -->
  <div class="password-screen text-center p-5 shadow rounded floating" id="password-screen">
    <h2 class="mb-3">Miss Jiya ❤️</h2>
    <p class="mb-3">Enter our secret password, love.</p>
    <input type="password" id="password-input" class="form-control mb-3" placeholder="Enter password...">
    <button id="submit-password" class="btn btn-pink">Unlock 🔓</button>

    <div id="message" class="mt-3 small-message"></div>
    <p class="hint mt-3">Hint-Yeh tere Mere beech mein kya hai [____]distance (lowercase)</p>
  </div>

  <!-- Main Content -->
  <div class="main-content text-center" id="main-content">
    <div class="letter-wrapper">
      <div class="envelope" id="envelope">
        <p>💌 Tap to Open Your Secret Letter</p>
      </div>

      <div class="letter" id="letter">
        <p></p> <!-- Typing effect goes here -->

        <!-- Heart Button for next page -->
        <div class="next-page-btn" id="next-page-btn" style="display:none;">
          <button class="heart-button" onclick="goToNextPage()">❤️</button>
          <p class="mt-2">Dear Jiya Tap on above heart🌟</p>
        </div> 

      </div>
    </div>
  </div>

</div>

<!-- Scripts -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
<script src="script.js"></script>

</body>
</html>
